<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #2C3E50;
            margin: 0;
            padding: 0;
            background-color: #e3f9f9;
            overflow-x: hidden;
        }

        header {
            background-color: #007D80;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #1a6e73;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
        }

        header .nav {
            display: flex;
            gap: 20px;
        }

        header .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header .nav a:hover {
            text-decoration: underline;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container h2 {
            font-size: 28px;
            color: #007D80;
            margin-bottom: 5px;
        }

        .profile-container h3 {
            font-size: 14px;
            color: #7D7D7D;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .profile-container p {
            font-size: 16px;
            color: #34495E;
            line-height: 1.6;
            max-width: 700px;
            text-align: justify;
        }

        .profile-container form {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .profile-container form input,
        .profile-container form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .profile-container form button {
            background-color: #007D80;
            color: white;
            border: none;
            cursor: pointer;
        }

        .profile-container form button:hover {
            background-color: #005f5f;
        }

        footer {
            background-color: #007D80;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Liver Insight</h1>
        <div class="nav">
            <a href="/">Beranda</a>
            <a href="profil.html">Profil</a>
            <a href="#services">Layanan</a>
            <a href="/kontak">Kontak</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="profile-container">
        <img src="static/oo.png" alt="Profil Foto">
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
    
        <form method="POST" action="{{ url_for('update_profile') }}">
            <input type="text" name="username" value="{{ user.username }}" required placeholder="Username">
            <input type="email" name="email" value="{{ user.email }}" disabled placeholder="Email">
            <input type="password" name="new_password" placeholder="Password Baru">
            <input type="password" name="confirm_password" placeholder="Konfirmasi Password Baru">
            <button type="submit">Update Profil</button>
        </form>
    </div>
    
</body>

</html>
